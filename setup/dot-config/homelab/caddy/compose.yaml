version: "3.9"

services:
  caddy:
    build:
      context: .
      dockerfile: Containerfile
    container_name: caddy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:80"
      - "8443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - proxy

    command: ["caddy", "run", "--config", "/etc/caddy/Caddyfile", "--watch"]
volumes:
  caddy_data:
  caddy_config:
networks:
  proxy:
    external: true
